<div class="header">
  <div class="row">
    <div class="logo"></div>
    <div class="col">
      <div class="search">
        <div style="width: 100%; position: relative;">
          <input type="text" placeholder="What are you looking for?" (input)="search($event)">
          <div class="search-icon"></div>
        </div>
      </div>
      <div class="circle" (click)="add()">
        <div class="add"></div>
        <div class="tooltip">Add Item</div>
      </div>
      <div #profile (click)="open()" class="profile">
        <div #popup class="profile-popup">
          <div class="profile"></div>
          <div class="flex-wrapper" style="color:#B6A3C2;">
            <div>{{currentUser.email}}</div>
            <div class="flex-logout">Log out <div (click)="logout()" class="logout"></div> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
